        <a href="main2.html" onclick="resetHits()" class="tryagain">RESTART</a>
    </div>
    <script>
        var hits = 0;
        var hitElement = document.querySelector('.hits');
        document.body.onkeyup = function (e) {
            if (e.keyCode == 32) {
                addHit();
            }
        }

        var addHit = function () {
            hits++;
            renderHits();
        }

        var renderHits = function () {
            hitElement.innerHTML = hits;
        }

        var resetHits = function () {
            hits = 0;
            renderHits();
        }

    </script>
