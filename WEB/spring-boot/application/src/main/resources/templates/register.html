    <script type="text/javascript" th:inline="javascript">
		$(document).ready(function(){
			// 취소
			$(".cencle").on("click", function(){
				location.href = "/";
			})
			
			$("#submit").on("click", function(){
				if($("#regMemId").val()==""){
					alert("아이디를 입력해주세요.");
					$("#regMemId").focus();
					return false;
				}
				if($("#regMemPw").val()==""){
					alert("비밀번호를 입력해주세요.");
					$("#regMemPw").focus();
					return false;
				}

				var idChkVal = $("#idChk").val();
				
				if(idChkVal == "N"){
					alert("중복확인 버튼을 눌러주세요.");
				}else if(idChkVal == "Y"){
					$("#regForm").submit();
					
				}
			});
		})
		
		function fn_idChk(){
			$.ajax({
				url : "/idChk",
				type : "post",
				dataType : "json",
				data : {"regMemId" : $("#regMemId").val()},
				success : function(data){
					if(data == 1){
						alert("중복된 아이디입니다.");
					}else if(data == 0){
						$("#idChk").attr("value", "Y");
						alert("사용가능한 아이디입니다.");
					}
				}
			})
		}
	</script>

</head>
