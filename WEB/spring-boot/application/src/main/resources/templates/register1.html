<head>
    <meta charset="UTF-8">

    <!-- Title -->
    <title>Deep Fake Detecter - dect your video</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" th:inline="javascript">
	    
		$(document).ready(function(){
			// 취소
			$(".cencle").on("click", function(){
				location.href = "/";
			})
			
			$("#submit").on("click", function(){
				if($("#regMemId").val()==""){
					alert("아이디를 입력해주세요.");
					$("#regMemId").focus();
					return false;
				}
				if($("#regMemPw").val()==""){
					alert("비밀번호를 입력해주세요.");
					$("#regMemPw").focus();
					return false;
				}

				var idChkVal = $("#idChk").val();
				
				if(idChkVal == "N"){
					alert("중복확인 버튼을 눌러주세요.");
				}else if(idChkVal == "Y"){
					$("#regForm").submit();
					
				}
			});
		})
		
		function fn_idChk(){
			$.ajax({
				url : "/idChk",
				type : "post",
				dataType : "json",
				data : {"regMemId" : $("#regMemId").val()},
				success : function(data){
					if(data == 1){
						alert("중복된 아이디입니다.");
					}else if(data == 0){
						$("#idChk").attr("value", "Y");
						alert("사용가능한 아이디입니다.");
					}
				}
			})
		}
	</script>

</head>

<body>

                </div>
                </nav>
            </div>

                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="/register" method="post" id="regForm">
                                <div class="form-group">
                                    <label for="regMemId">Email address</label>
                                    <input type="email" name="regMemId" class="form-control" id="regMemId"
                                        aria-describedby="emailHelp" placeholder="Enter E-mail">

                                    <!-- <button style="border-color: black; border-width: 1px; background-color: white;">double check</button> -->

                                </div>
                                <div class="form-group">
                                    <label for="regMemPw0">Password</label>

                                            style="display: none; color: #d92742; font-weight: bold; ">비밀번호가 일치하지
                                            않습니다.</span>
                                    </div>

                                </div>
								<button class="btn oneMusic-btn text-center" type="button" id="submit">회원가입</button>
                                <button type="submit" class="btn oneMusic-btn mt-30">Register</button>

    <script>
        $('.form-control').focusout(function () {
            var pwd1 = $("#password_1").val();
            var pwd2 = $("#password_2").val();

            if (pwd1 != '' && pwd2 == '') {
                null;
            } else if (pwd1 != "" || pwd2 != "") {
                if (pwd1 == pwd2) {
                    $("#alert-success").css('display', 'inline-block');
                    $("#alert-danger").css('display', 'none');
                } else {
                    alert("비밀번호가 일치하지 않습니다. 비밀번호를 재확인해주세요.");
                    $("#alert-success").css('display', 'none');
                    $("#alert-danger").css('display', 'inline-block');
                }
            }
        });
    </script>
