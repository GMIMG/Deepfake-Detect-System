<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="upload.css">
	<script src="jquery-3.4.1.js"></script>
</head>

<body>
    <form method="post" action="/upload">
        파일을 업로드 하여 예측합니다
		<label class="file">
				Drop a file or click to select one
				<input type="file" multiple>
				<!-- use multiple, even if it’s not allowed, to be able to show an info text -->
		</label>
		
		
	</form>
	<a href="result.html"><button type="submit">Go To Predict</button></a>
	
<!--

	 • add validation of type and size
-->
    <script>
        $(document).ready(function() {
		$('input[type=file]').change(function() {
				//console.log(this.files);
				var f = this.files;
				var el = $(this).parent();
				if (f.length > 1) {
						console.log(this.files, 1);
						el.text('Sorry, multiple files are not allowed');
						return;
				}
				// el.removeClass('focus');
				el.html(f[0].name + '<br>' +
						'<span class="sml">' +
						'type: ' + f[0].type + ', ' +
						Math.round(f[0].size / 1024) + ' KB</span>');
		});

		$('input[type=file]').on('focus', function() {
				$(this).parent().addClass('focus');
		});

		$('input[type=file]').on('blur', function() {
				$(this).parent().removeClass('focus');
		});

});
    </script>

</body>

</html>
